   <ng-container *ngIf="allOrders.length;">
     <div class="list-group text-center">
       <table class="table">
         <thead>
           <tr>
             <th scope="col">#</th>
             <th scope="col">First Name</th>
             <th scope="col">Last Name</th>
             <th scope="col">Total</th>
             <th scope="col">Address</th>
             <th scope="col">Status</th>
             <th scope="col">Action</th>
           </tr>
         </thead>
         <tbody>
           <ng-container *ngFor="let order of allOrders">

             <tr *ngIf="order.firstName">
               <th scope="row">{{order.id}}</th>
               <td>{{order.firstName}}</td>
               <td>{{order.lastName}}</td>
               <td>{{order.total}}</td>
               <td>{{order.address}}</td>
               <td>{{order.status}}</td>
               <td *ngIf="order.status=='pending';else noAction">

                 <button class="btn" (click)="approve(order)"><i class="fas fa-edit"></i></button>


               </td>



             </tr>
           </ng-container>
         </tbody>
       </table>

     </div>
   </ng-container>
   <ng-template #noAction>
     <p>No Action</p>
   </ng-template>
