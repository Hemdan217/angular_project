<div class="p-5" class="text-center" style="border-radius:5px 2px">
  <h3 mat-dialog-title>Edit Product</h3>
  <div mat-dialog-content>
    <form #editForm="ngForm" class="text-center" style="width:100%">

      <div class="form-group row mb-2">
        <label for="name" class="col-md-2 col-form-label">Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="name" name="name" placeholder="Product Name (required)" required minlength="3" [(ngModel)]="product.name" #nameInput="ngModel" [ngClass]="{'is-invalid':(nameInput.touched || nameInput.dirty) && nameInput.invalid}">

          <span class="invalid-feedback">
            <span *ngIf="nameInput.errors?.['required']">Plaese Enter Product Name</span>
            <span *ngIf="nameInput.errors?.['minlength']">Product Name must be longer than 3 characters</span>

          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="price" class="col-md-2 col-form-label">Price</label>
        <div class="col-md-8">
          <input type="number" class="form-control" id="price" name="price" min="1" placeholder="Product price (required)" required [(ngModel)]="product.price" #priceInput="ngModel" [ngClass]="{'is-invalid':(priceInput.touched || priceInput.dirty) && priceInput.invalid}">

          <span class="invalid-feedback">
            <span *ngIf="priceInput.errors?.['required']">Plaese Enter Product price</span>
            <span *ngIf="priceInput.errors?.['min']">Product price must be lower Than 1</span>

          </span>
        </div>
      </div>




    </form>
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-primary m-2" mat-button (click)="save()">Save</button>
    <button class="btn btn-danger m-2" mat-button (click)="close()">Cancel</button>
  </div>

</div>
