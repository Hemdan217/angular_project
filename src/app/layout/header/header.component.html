<ng-container *ngIf="show">
  <div class="container bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary container">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-2" *ngFor="let route of routes">
              <a class="nav-link" routerLink="/{{route}}" routerLinkActive="test">{{route|uppercase}}</a>
            </li>

          </ul>
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li *ngIf="isAuth">
              <a class="nav-link" routerLink="/user/profile" routerLinkActive="test">Profile</a>

            </li>
            <li *ngIf="isAuth">
              <button class="btn" (click)="logout()">Logout</button>
            </li>
            <li *ngIf="!isAuth">
              <a class="nav-link" routerLink="/user/login" routerLinkActive="test">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </div>
</ng-container>
