<div class="card h-100 shadow-sm" *ngIf="product.name">

  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.url}}" alt="{{product.name}}" class="img-fluid bg-info" style="    max-height: 140px;">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button class="btn me-2 p-2" (click)="product.added?removeFromCart(product):addToCart(product)" [ngClass]="product.added?' btn-danger':'btn-primary'">{{product.added?'Remove':'Cart'}}</button>
      <button [routerLink]="['/products',product.id ]" routerLinkActive="active" class="btn btn-primary">View</button>
    </div>
  </div>


  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase text-center">
        {{ product.name.substring(0, 20) }}
      </h6>
    </a>
    <span class="mb-2  text-center">{{product.price |currency}}</span>
    <div class="d-flex justify-content-around text-muted">
      <span class="icon">
        <i class="fas fa-shipping-fast"></i> Free Shipping
      </span>
      <span class="icon">
        <i class="fas fa-gift"></i> Free Gift
      </span>
    </div>
  </div>
</div>
