  <div class="container">
    <div class="row">
      <section class="col-lg-3 col-md-4 col-sm-12">
        <h5 class="text-warning ms-3">Categories</h5>
        <ul class="list-group my-3">
          <li class="list-group-item" style="cursor:pointer" *ngFor="let category of categories" [class.active]="category.name==categorySearch" (click)="setCategorySearch(category.name)">
            {{category.name || "All"}}
          </li>
        </ul>
        <h5 class="text-warning ms-3">Brands</h5>
        <ul class="list-group my-3">
          <li class="list-group-item" style="cursor:pointer" *ngFor="let brand of brands" [class.active]="brand.name==brandSearch" (click)="setBrandSearch(brand.name)">
            {{brand.name || "All"}}
          </li>
        </ul>


      </section>
      <section class="col-lg-9 col-md-8 col-sm-12">
        <div class="d-flex justify-content-end align-items-end pb-2">

          <div class="d-flex mt-2 text-end">
            <input type="text" placeholder="Search" class="form-control me-2" #search>
            <button class="btn btn-outline-primary mx-2" (click)="setKeyword(keyword)">Search</button>
            <button class="btn btn-outline-success" (click)="reset()">Reset</button>
          </div>
        </div>

        <div class="row  g-3 mb-4">
          <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let product of Products">
            <app-product-card [product]="product"></app-product-card>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <nav aria-label="...">
            <ul class="pagination">
              <li class="page-item" style="cursor: pointer;" [class.disabled]="page==1">
                <a class="page-link" (click)="goBack()">Previous</a>
              </li>
              <li class="page-item" *ngFor="let n of [1,2,3,4]">
                <a class="page-link" [class.active]="page==n" [routerLink]="['/products']" [queryParams]="{ page: n }" [hidden]="Products.length<12">{{n}}</a>
              </li>

              <li class="page-item" style="cursor: pointer;" [class.disabled]="page==4 || Products.length<12">
                <a class="page-link" (click)="goNext()">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </div>
  </div>
