<div class="container">


  <h3 class="mb-3">{{total |currency}}</h3>

  <div class="my-3">
    <h4 class="mb-3">Payment Method</h4>
    <div class="form-check">
      <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
      <label class="form-check-label" for="credit">Credit card</label>
    </div>
    <div class="form-check">
      <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
      <label class="form-check-label" for="debit">Debit card</label>
    </div>
    <div class="form-check">
      <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
      <label class="form-check-label" for="paypal">PayPal</label>
    </div>
  </div>

  <div class="row gy-3">
    <div class="col-md-6">
      <label for="cc-name" class="form-label">Name on card</label>
      <input type="text" class="form-control" id="cc-name" placeholder="Hedman Khalifa" required="">
      <small class="text-body-secondary">Full name as displayed on card</small>
      <div class="invalid-feedback">
        Name on card is required
      </div>
    </div>

    <div class="col-md-6">
      <label for="cc-number" class="form-label">Credit card number</label>
      <input type="text" class="form-control p-2" id="cc-number" placeholder="xxxx xxxx xxxx xxxx" required="" [(ngModel)]="creditCard" #creditCardInput="ngModel" pattern="[0-9\s]{19}" maxlength="19" [ngClass]="{'is-invalid':(creditCardInput.touched || creditCardInput.dirty) && creditCardInput.invalid}">

      <span class="invalid-feedback">
        <span *ngIf="creditCardInput.errors?.['required']">Credit card number is required</span>
        <span *ngIf="creditCardInput.errors?.['minlength']">Please Make Sure To Eneter Valid Credit Card Number</span>

      </span>
      <div class="invalid-feedback">

      </div>
    </div>

    <div class="col-md-3">
      <label for="cc-expiration" class="form-label">Expiration</label>
      <input type="text" class="form-control" id="cc-expiration" minlength="5" maxlength="5" placeholder="02/31" required="" [(ngModel)]="expireDate" #expireDateInput="ngModel">
      <div class="invalid-feedback">
        Expiration date required
      </div>
    </div>

    <div class="col-md-3">
      <label for="cc-cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" placeholder="xxx" #CVVInput="ngModel" id="cc-cvv" minlength="3" maxlength="3" required="" [(ngModel)]="CVV">
      <div class="invalid-feedback">
        Security code required
      </div>
    </div>

  </div>

  <hr class="my-4">
  <div class="text-center">
    <button class="w-30 btn btn-primary btn-lg text-center" [disabled]="creditCardInput.invalid || CVVInput.invalid || expireDateInput.invalid" type="submit" (click)="submitOrder()">
      Confirm Your Order
    </button>
  </div>
</div>
