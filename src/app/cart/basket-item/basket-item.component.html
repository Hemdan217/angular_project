<ng-container *ngIf="item.quantity">
  <div class="d-flex justify-content-between list-group-item list-group-item-action">
    <div class="mw-20  d-flex justify-content-center align-items-center p-2" style="min-width:20%">
      <img src="{{item.url}}" class="img-fluid" style="max-height:100px;max-width:100px">

    </div>

    <div class="mw-20  d-flex justify-content-center align-items-center p-2" style="min-width:30%">
      {{item.name}}

    </div>




    <div class="mw-20  d-flex justify-content-center align-items-center p-2" style="min-width:20%">
      <button class="btn btn-primary fw-bold" (click)="decreaseQuantity(item)">-</button>
      <div class="m-2 fw-bold">{{item.quantity}}</div>
      <button class="btn btn-primary fw-bold" (click)="increaseQuantity(item)">+</button>

    </div>
    <div class="mw-20  d-flex justify-content-center align-items-center p-2" style="min-width:20%">
      <button class="btn fw-bold" (click)="removeFromCart(item)">
        <i class="far fa-trash-alt"></i>
      </button>

    </div>
  </div>
</ng-container>
