<div class="container">
  <form class="row g-3 p-5 m-2" [formGroup]="userLogin" (ngSubmit)="login()">
    <ng-container *ngFor="let structue of schema">
      <div class="col-md-6">
        <label for={{structue.name}} class="form-label">Your {{structue.name}}</label>
        <input type={{structue.type}} class="form-control " id={{structue.name}} required formControlName={{structue.name}} [ngClass]="{'is-invalid':(userLogin.get(structue.name)?.touched||userLogin.get(structue.name)?.dirty) && userLogin.get(structue.name)?.invalid}">
        <span class="invalid-feedback">
          <span *ngIf="userLogin.controls[structue.name]?.errors?.['required']">Please enter, This is required</span>
          <span *ngIf="userLogin.controls[structue.name]?.errors?.['minlength']">Please Enter, Valid Minimum Length</span>
          <span *ngIf="userLogin.controls[structue.name]?.errors?.['email']">Please Enter, Valid Email </span>

        </span>
        <div class="valid-feedback">
          Looks good!
        </div>

      </div>
    </ng-container>


    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!userLogin.valid">Login</button>
    </div>
  </form>
</div>
