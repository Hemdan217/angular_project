<div class="container">

  <div class="container" style="min-height:50vh">
    <ng-container *ngIf="myOrders.length;else noData">
      <div class="list-group">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>

              <th scope="col">Total</th>
              <th scope="col">Statue</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let order of myOrders">

              <tr>
                <th scope="row">{{order.id}}</th>
                <td>{{order.total}}</td>
                <td>{{order.status}}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>

      </div>
    </ng-container>


  </div>

</div>
<ng-template #noData>
  <div class="text-center mt-5">
    <h1>You Did Not Make Any Orders</h1>

    <button class="btn btn-outline-dark">
      <a class="nav-link btn" routerLink="/products">Go To Shopping</a>

    </button>
  </div>
</ng-template>
